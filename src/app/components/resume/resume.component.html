<section>
    <div class="container">
      <div class="row">        
        <div class="col-sm-7">
          <div>
            <h2>Education</h2>
            <button *ngIf="IsAuthenticated" class="btn btn-secondary btn-sm" routerLink="resume-add" routerLinkActive="active">Add New Education</button>
          </div> 
          <table class="table table-striped table-hover table-sm">
            <thead class="">
              <tr>
                <th>Duration</th>
                <th>Institution</th>
                <th>Degree</th>
              </tr>
            </thead>
            <tbody class="" *ngFor = "let edu of education">
              <tr>
                <td>{{edu.duration}}</td>
                <td>{{edu.institution}}</td>
                <td>{{edu.name}}</td>
                <td><button *ngIf="IsAuthenticated" (click)= "updateEducation(edu.id)" class="btn btn-sm btn-primary" style="margin-left: 10px;"><img src="/assets/img/pencil.svg" alt=""></button>
                </td>
                <td><button *ngIf="IsAuthenticated" (click)= "deleteEducation(edu.id)" class="btn btn-sm btn-danger" style="margin-left: 10px;"><img src="/assets/img/trash.svg" alt="delete"></button></td>    
              </tr>
            </tbody>
          </table>
          <div>
            <h2>Work Experience</h2>
            <button *ngIf="IsAuthenticated" class="btn btn-secondary btn-sm" routerLink="resume-add-work" routerLinkActive="active">Add New Work Experience</button>
          </div> 
          <table class="table table-striped table-hover table-sm">
            <thead class="">
              <tr>
                <th>Duration</th>
                <th>Institution</th>
                <th>Position</th>
              </tr>
            </thead>
            <tbody *ngFor = "let w of work">
              <tr>
                <td>{{w.duration}}</td>
                <td>{{w.institution}}</td>
                <td>{{w.name}}</td>
                <td><button *ngIf="IsAuthenticated" (click)= "updateWork(w.id)" class="btn btn-sm btn-primary" style="margin-left: 10px;"><img src="/assets/img/pencil.svg" alt=""></button>
                </td>
                <td> <button *ngIf="IsAuthenticated" (click)= "deleteWork(w.id)" class="btn btn-sm btn-danger" style="margin-left: 10px;"><img src="/assets/img/trash.svg" alt="delete">
                </button></td>
              </tr>
            </tbody>
          </table>  
        </div>
        <div class="col-sm-5">          
          <div>
            <h2>Skills</h2>
            <button *ngIf="IsAuthenticated" class="btn btn-secondary btn-sm" routerLink="resume-add-skills" routerLinkActive="active">Add New Skill</button>
          </div> 
          <table class="table table-striped table-hover table-sm">
            <thead class="">
              <tr>
                <th>Skill</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody class="table-dark" *ngFor = "let skill of skills">
              <tr>
                <td>{{skill.name}}</td>
                <td>
                  <div class="progress" style="height: 20px; width: 75%;">
                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%; color: black;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> <b>{{skill.progress}}%</b> </div>
                  </div>
                </td>
                <td><button *ngIf="IsAuthenticated" (click)= "updateSkills(skill.id)" class="btn btn-sm btn-primary" style="margin-left: 10px;"><img src="/assets/img/pencil.svg" alt=""></button>
                </td>
                <td><button *ngIf="IsAuthenticated" (click)= "deleteSkill(skill.id)" class="btn btn-sm btn-danger" style="margin-left: 10px;"><img src="/assets/img/trash.svg" alt="delete"></button></td>    
              </tr>       
            </tbody>

            <!--
            <button (click)= "deleteWork(work.id)" class="btn btn-info" style="margin-left: 10px;">Delete</button>
             -->
          </table>
        </div>
      </div>
    </div>
</section>
