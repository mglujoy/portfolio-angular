<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">
            Edit Skills
        </h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Id: </label>
                <input type="text"
                class="form-control"
                id="duration"
                [(ngModel)] = "skills.id"
                name = "id">
            </div>
            <div class="form-group">
                <label>Duration: </label>
                <input type="text"
                class="form-control"
                id="duration"
                [(ngModel)] = "skills.name"
                name = "duration">
            </div>
            <div class="form-group">
                <label>Institution: </label>
                <input type="text"
                class="form-control"
                id="institution"
                [(ngModel)] = "skills.progress"
                name = "institution">
            </div>
            <button class="btn btn-dark">Save</button>
        </form>
    </div>
</div>
