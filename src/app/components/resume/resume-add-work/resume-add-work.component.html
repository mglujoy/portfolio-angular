<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">
            Add Work Experience
        </h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Duration: </label>
                <input type="text"
                class="form-control"
                id="duration"
                [(ngModel)] = "work.duration"
                name = "duration">
            </div>
            <div class="form-group">
                <label>Institution: </label>
                <input type="text"
                class="form-control"
                id="institution"
                [(ngModel)] = "work.institution"
                name = "institution">
            </div>
            <div class="form-group">
                <label>Name: </label>
                <input type="text"
                class="form-control"
                id="name"
                [(ngModel)] = "work.name"
                name = "name">
            </div>
            <button class="btn btn-dark">Save</button>
        </form>
    </div>
</div>
