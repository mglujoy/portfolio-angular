<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">
            Add Skills
        </h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Skill: </label>
                <input type="text"
                class="form-control"
                id="name"
                [(ngModel)] = "skills.name"
                name = "name">
            </div>
            <div class="form-group">
                <label>Progress: </label>
                <input type="text"
                class="form-control"
                id="progress"
                [(ngModel)] = "skills.progress"
                name = "progress">
            </div>
            <button class="btn btn-dark">Save</button>
        </form>
    </div>
</div>
